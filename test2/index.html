  <style>
      /* From Uiverse.io by coderlab005 */ 
  button {
  display:flex;
    align-items: center;
    font-family: inherit;
    cursor: pointer;
    font-weight: 500;
    font-size: 17px;
    padding: 10px 20px;
    color: white;
    background: #ad5389;
    background: linear-gradient(50deg, #1900f5, #7c09a3, #a40675);
    border: none;
    letter-spacing: 0.05em;
    border-radius: 16px;
    top:50%;
    position:absolute;
  }
  
  button svg {
    margin-right: 3px;
    transform: rotate(30deg);
    transition: transform 0.5s cubic-bezier(0.76, 0, 0.24, 1);
  }
  
  button span {
    transition: transform 0.5s cubic-bezier(0.76, 0, 0.24, 1);
  }
  
  button:hover svg {
    transform: translateX(5px) rotate(90deg);
  }
  
  button:hover span {
    transform: translateX(7px);
  }
  .container {
      display: grid;
      place-items: center; /* Centers both horizontally and vertically */
    }
    .typewriter h1 {
    color: #ffffff;
    font-family: monospace;
    overflow: hidden; /* Ensures the content is not revealed until the animation */
    border-right: .15em solid rgb(255, 255, 255); /* The typwriter cursor */
    white-space: nowrap; /* Keeps the content on a single line */
    margin: 0 auto; /* Gives that scrolling effect as the typing happens */
    letter-spacing: .15em; /* Adjust as needed */
    text-align:center;
    animation: 
      typing 3.5s steps(40, end),
      blink-caret .5s step-end infinite;
      top:200px;
      position:relative;
      font-size:50px;
  }
  
  /* The typing effect */
  @keyframes typing {
    from { width: 0 }
    to { width: 100% }
  }
  
  /* The typewriter cursor effect */
  @keyframes blink-caret {
    from, to { border-color: transparent }
    50% { border-color: rgb(255, 255, 255) }
  }
  body{
    background-image: linear-gradient( 179deg,  rgba(0,0,0,1) 9.2%, rgb(83, 16, 127) 103.9% );  
  }
  
  </style>
  <div class="typewriter">
